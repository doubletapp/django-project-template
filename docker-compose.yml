version: '3'

services:
  db:
    container_name: "project_name-api_db"
    image: mdillon/postgis:11-alpine
    restart: always
    volumes:
      - db_volume:/var/lib/postgresql/data/

  app:
    container_name: "project_name-api_app"
    ulimits:
      nofile:
        soft: 4096
        hard: 4096
    build: .
    restart: always
    volumes:
      - static_volume:/app/src/static/
    depends_on:
      - db

  nginx:
    container_name: "project_name-api_nginx"
    build: ./nginx
    restart: always
    ports:
      - ${PORT}:80
    env_file:
      - .env
    depends_on:
      - app
      - swagger
    volumes:
      - static_volume:/app/src/static/

  swagger:
    container_name: "project_name-api_swagger"
    build: ./swagger
    restart: always

volumes:
  db_volume:
  static_volume:
