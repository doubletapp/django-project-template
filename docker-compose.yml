version: '3'

services:
  db:
    container_name: ${DB_CONTAINER_NAME}
    image: mdillon/postgis:11-alpine
    restart: always
    volumes:
      - db_volume:/var/lib/postgresql/data/

  app:
    container_name: ${APP_CONTAINER_NAME}
    ulimits:
      nofile:
        soft: 4096
        hard: 4096
    build: .
    restart: always
    volumes:
      - static_volume:/app/src/static/
    depends_on:
      - db
    env_file:
      - .env

  nginx:
    container_name: ${NGINX_CONTAINER_NAME}
    build: ./nginx
    restart: always
    ports:
      - ${PORT}:80
    depends_on:
      - app
      - swagger
    volumes:
      - static_volume:/app/src/static/

  swagger:
    container_name: "project_name_swagger"
    build: ./swagger
    restart: always

volumes:
  db_volume:
  static_volume:
