version: "3.4"

x-logging: &x-logging
  driver: journald
  options:
    tag: "{{.Name}}"

x-s3volume: &x-s3volume
  driver: sapk/plugin-rclone:v0.0.10
  driver_opts:
    config: ${RCLONE_CONFIG_BASE64}
    remote: "remote_s3:${AWS_STORAGE_BUCKET_NAME}${AWS_S3_PATH}"

services:
  db:
    container_name: project_name__db
    image: ${IMAGE_DB}
    build: ./postgres

    volumes: ["db_volume:/var/lib/postgresql/data/"]

    logging: *x-logging
    restart: always

  app:
    container_name: project_name__app
    image: ${IMAGE_APP}
    build: ./src

    env_file: .env
    volumes: ["static_volume:/src/static/", "media_volume:/src/media/"]
    depends_on: ["db"]

    logging: *x-logging
    restart: always

  nginx:
    container_name: project_name__nginx
    image: ${IMAGE_NGINX}
    build: ./nginx

    volumes: ["static_volume:/src/static/", "nginx_log_volume:/var/log/nginx/"]
    ports: ["${PORT}:80"]

    logging: *x-logging
    restart: always

  nginx-exporter:
    container_name: project_name__nginx-exporter
    image: ${IMAGE_NGINX_EXPORTER}
    build: ./nginx-exporter

    volumes: ["nginx_log_volume:/var/log/nginx/"]

    logging: *x-logging
    restart: always

  swagger:
    container_name: project_name__swagger
    image: ${IMAGE_SWAGGER}
    build: ./swagger

    logging: *x-logging
    restart: always

volumes:
  db_volume:
  nginx_log_volume:
  static_volume:
  media_volume:
#    <<: *x-s3volume
