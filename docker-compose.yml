version: "3"

services:
  db:
    container_name: project_name_db
    image: mdillon/postgis:11-alpine
    restart: always
    volumes:
      - db_volume:/var/lib/postgresql/data/
    logging:
      driver: journald

  app:
    container_name: project_name_app
    ulimits:
      nofile:
        soft: 4096
        hard: 4096
    build: ./src
    restart: always
    env_file: .env
    volumes:
      - static_volume:/src/static/
    logging:
      driver: journald
    depends_on:
      - db

  nginx:
    container_name: project_name_nginx
    build: ./nginx
    restart: always
    environment:
      - PORT
    ports:
      - ${PORT}:80
    depends_on:
      - app
      - swagger
    logging:
      driver: journald
    volumes:
      - static_volume:/src/static/

  swagger:
    container_name: project_name_swagger
    build: ./swagger
    environment:
      - BASE_URL=/swagger
      - SWAGGER_JSON=/swagger/swagger.json

volumes:
  db_volume:
  static_volume:
