version: "3"

services:
  db:
    container_name: project_name__db
    build: ./postgres
    image: ${IMAGE_DB}
    restart: always
    volumes:
      - db_volume:/var/lib/postgresql/data/
    logging:
      driver: journald

  app:
    container_name: project_name__app
    build: ./src
    image: ${IMAGE_APP}
    ulimits:
      nofile:
        soft: 4096
        hard: 4096
    restart: always
    env_file: .env
    volumes:
      - static_volume:/src/static/
    logging:
      driver: journald
    depends_on:
      - db

  nginx:
    container_name: project_name__nginx
    build: ./nginx
    image: ${IMAGE_NGINX}
    restart: always
    ports:
      - ${PORT}:80
    depends_on:
      - app
      - swagger
    logging:
      driver: journald
    volumes:
      - static_volume:/src/static/

  swagger:
    container_name: project_name__swagger
    build: ./swagger
    image: ${IMAGE_SWAGGER}
    environment:
      - BASE_URL=/swagger
      - SWAGGER_JSON=/swagger/swagger.json

volumes:
  db_volume:
  static_volume:
