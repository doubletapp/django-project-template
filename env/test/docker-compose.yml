version: '3'

services:
  db:
    container_name: "${DB_CONTAINER_NAME}"
    image: mdillon/postgis:11-alpine
    restart: always
    volumes:
      - db_volume:/var/lib/postgresql/data/

  app:
    container_name: "${APP_CONTAINER_NAME}"
    ulimits:
      nofile:
        soft: 4096
        hard: 4096
    build: ../..
    restart: always
    environment:
      - POSTGRES_HOST
      - POSTGRES_DB
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - AWS_STORAGE_BUCKET_NAME
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
      - AWS_LOCATION
      - ENVIRONMENT
      - DEBUG
      - ALLOWED_HOSTS
      - SECRET_KEY
      - AUTH_SECRET
      - JWT_SECRET
      - EMAIL_HOST_USER
      - EMAIL_HOST_PASSWORD
    volumes:
      - static_volume:/app/src/static/
    depends_on:
      - db

  nginx:
    container_name: "${NGINX_CONTAINER_NAME}"
    build: ../../nginx
    restart: always
    environment:
      - PORT
    ports:
      - ${PORT}:80
    depends_on:
      - app
      - swagger
    volumes:
      - static_volume:/app/src/static/

  swagger:
    container_name: "${SWAGGER_CONTAINER_NAME}"
    build: ../../swagger
    restart: always

volumes:
  db_volume:
  static_volume:
