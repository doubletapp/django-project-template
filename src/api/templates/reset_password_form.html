{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">


<script>
    function togglePasswordVisibility() {
        var inputField = document.getElementsByClassName("reset-password-form__input-field")[0];
        inputField.type = inputField.type === "password" ? "text" : "password";
    }
</script>


<form class="reset-password-form" method="POST" action="">{% csrf_token %}
    {{ response }}
    <div class="reset-password-form__title">Reset Password Form</div>
    <label class="reset-password-form__input-label" for="">New Password</label>
    <div class="reset-password-form__input">
        <input class="reset-password-form__input-field" name="password" type="password" autofocus>
        <a class="reset-password-form__input-eye" href="#" onclick="togglePasswordVisibility()"></a>
        <div class="reset-password-form__error">{{error}}</div>
    </div>
    <input class="reset-password-form__submit" type="submit" value="Apply">
</form>
