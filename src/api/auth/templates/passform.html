{% extends 'auth/base.html' %}
{% load i18n %}
{% load staticfiles %}
{% block content %}
    <br>
    <h1 class="main-text">{% trans "Password recovery" %}</h1>
    <br/>
    <h4 class="main-text">{% trans "Enter new password" %}</h4>
    <br/>
    <form action="" method="post" style="text-align: center">
        {% csrf_token %}
        <input class="input-custom" id="password" type="password"
               name="password" maxlength="100"
               required placeholder="{% trans "Password" %}"
        >
        <br/>
        <br/>
        <input class="input-custom" id="password" type="password" name="password_confirm" maxlength="100" required placeholder="{% trans "Confirm password" %}" style="border-radius: 10px">
        {{ form }}
        <br>
        <br>
        <input type="submit" value="{% trans "Save" %}">
    </form>
{% endblock %}
